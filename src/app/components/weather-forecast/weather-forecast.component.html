<h5>3 HOUR FORECAST</h5>
<div class="wrapper">
    <div *ngIf="forecastData.length === 0" class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="d-flex">
        <app-weather-item *ngFor="let weather of forecastData; let i = index;" [weatherItem]="weather" [isDaily]="false">
        </app-weather-item>
    </div>
</div>

<h5>DAILY FORECAST</h5>
<div class="wrapper">
    <div *ngIf="forecastDailyData === 0" class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="d-flex">
        <app-weather-item *ngFor="let weatherDaily of forecastDailyData; let i = index;" [weatherItem]="weatherDaily" [isDaily]="true">
        </app-weather-item>
    </div>
</div>
